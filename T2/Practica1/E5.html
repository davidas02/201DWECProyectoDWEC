<body>
    <script>
        var intento=1;
        do {
            clave=123456;
            pass=prompt("Introduce Password:")
            if(pass==clave){
                alert("Clave correcta");
                intento=4
            }else{
                alert("clave incorrecta")
                intento+=1
            }
            
        } while (intento<=3);
        if(intento==3){
            document.write("No hay mas intentos")
        }
    </script>
</body>
