<head>

<body>
   <script>
    var dni=prompt("Introduce su dni");
    if (validarDNI(dni)&&comprobarLetra(dni)){
            alert("NIF Correcto");
    }else{
        alert("NIF incorrecto");
    }
    function validarDNI(dni) {
        let patron= /^(([XYZ]|[0-9])[0-9]{7})([A-Z])$/;
        if(patron.test(dni)){
            return true;
        }else{
            return false;
        }
    }
    function comprobarLetra(dni) {
        let c1=dni.charAt(0);
        let patronDni="TRWAGMYFPDXBNJZSQVHLCKE";
        console.log(c1);
        if(c1=="X"){
            dni=dni.replace(c1,0);
            console.log(dni);
        }else{
            if (c1=="Y") {
                dni=dni.replace(c1,1); 
            } else {
                if (c1=="Z") {
                dni=dni.replace(c1,2); 
                }   
            }
        }
        let dniSL=dni.replace(dni.charAt(8),'')
        if(dni.charAt(8)==patronDni.charAt(parseInt(dniSL)%23)){
            return true
        }else{
            return false
        }
    }
   </script> 
</body>
</html>
