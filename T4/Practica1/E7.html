<body>
    <script>
    if(validarCP(prompt("Introduzca su codigo postal"))){
        alert("Codigo postal valido");
    }else{
        alert("Codigo postal no valido");
    }
    function validarCP(cp){
        let expreg=/^((5[012])|([0-4][0-9]))[0-9]{3}$/;
        return expreg.test(cp)
    }
    </script>
</body>
