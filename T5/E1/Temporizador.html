<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
</head>
<body>
    <script>
        var idTemp=setTimeout(()=>alert("hola"),5000);
        clearTimeout(idTemp);
        let cont=0;
        let ideInt=setInterval(() =>{
            alert("hola")
            cont++
            if(cont==4){
                clearInterval(ideInt);
            }
        },5000);
    </script>
</body>
</html>
