<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .c1,.c2{
            height: 25%;
            width: 25%;
            position: absolute;
            border: 1px solid black;
            text-align: center;
            line-height: 100%;
        }
        .c1{
            background-color: yellow;
        }
        .c2{ right: 25%;}
    </style>
</head>
<body>
    <div class="c1" draggable="true">Soy Arrastrable</div>
    <div class="c2">Soy el destino</div>
    <script>
        let c1=document.getElementsByClassName("c1")[0];
        let c2=document.getElementsByClassName("c2")[0];
        c1.addEventListener("dragstart",arrastre);
        c1.addEventListener("dragend",noArrastre);
        c2.addEventListener("dragenter",aceptar);
        c2.addEventListener("dragleave",cancelar);
        c2.addEventListener("dragover",(ev)=>{
            ev.preventDefault();
        });
        c2.addEventListener("drop",soltar);
        function arrastre(e) {
            console.log("arrastro");
            c1.style.opacity=0.5;
        }
        function noArrastre(e){
            c1.style.opacity=1;
        }
        function aceptar(e){
            console.log("dentro");
            c2.style.backgroundColor="red";
        }
        function cancelar(e){
            console.log("fuera");
            c2.style.backgroundColor="transparent";
        }
        function soltar(e){
            console.log("suelto");
            c2.style.backgroundColor="yellow"
            c2.textContent="Consegidoooo";
            document.body.removeChild(c1)
        }
    </script>
</body>
</html>
