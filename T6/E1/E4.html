<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E4DavidAparicio</title>
</head>
<body>
    <p>Velocidad: <strong>0</strong></p>
    <script>
        let velocidad=document.getElementsByTagName("strong")[0];
        document.body.addEventListener("keydown",cambiarVelocidad);
        function cambiarVelocidad(e) {
            console.log(e.key);
             if (e.key=="ArrowUp"&&parseInt(velocidad.innerHTML)<120) {
                velocidad.innerHTML=parseInt(velocidad.innerHTML)+1;
             } else {
                if (e.key=="ArrowDown"&&parseInt(velocidad.innerHTML)>0) {
                velocidad.innerHTML=parseInt(velocidad.innerHTML)-1; 
                }
            }
        }
    </script>
</body>
</html>
