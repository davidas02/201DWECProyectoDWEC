<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2-David Aparicio</title>
    <style>
        body{
            background: black;
            height: 98%;
            width: 99%;
            color: white;
            position: absolute;
            text-align: center;
            line-height: 99%;
            background-size: initial;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
        pulse alt+F12 para cambiar el fondo
    <script>
        
        document.body.addEventListener("keydown",mostrarFondo);
        function mostrarFondo(ev) {
            if (ev.altKey&&ev.key=="F12") {
                document.body.style.backgroundImage="url('https://picsum.photos/1080/720')";
            }
        }
    </script>
</body>
</html>
