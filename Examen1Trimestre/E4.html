    <script>
        class Carta {
            constructor(palo, valor) {
                this.palo = palo;
                this.valor = valor;
            }
            toString() {
                return Carta.traducirValor(this.valor)+" de "+Carta.traducirPalo(this.palo)+"\n";
            }
            static traducirPalo(palo) {
                switch (palo) {
                    case 1:
                        return "Oros";
                        break;
                    case 2:
                        return "Copas";
                        break;
                    case 3:
                        return "Espadas";
                        break;
                    case 4:
                        return "Bastos";
                        break;
                }
            }
            static traducirValor(valor) {
                switch (valor) {
                    case 1:
                        return "As";
                        break;
                    case 8:
                        return "Sota";
                        break;
                    case 9:
                        return "Caballo";
                        break;
                    case 10:
                        return "Rey";
                        break;
                    default:
                        return valor;
                        break;
                }
            }
            darValor(palo, valor) {
                if (!(palo < 1 || palo > 4 || valor < 1 || valor > 10)) {
                    switch (palo) {
                        case 1:
                            this.palo = "oros";
                            break;
                        case 2:
                            this.palo = "copas";
                            break;
                        case 3:
                            this.palo = "espadas";
                            break;
                        case 4:
                            this.palo = "bastos";
                            break;
                    }
                    switch (valor) {
                        case 1:
                            this.valor = "as";
                            break;
                        case 8:
                            this.valor = "sota";
                            break;
                        case 9:
                            this.valor = "caballo";
                            break;
                        case 10:
                            this.valor = "rey";
                            break;
                        default:
                            this.valor = valor;
                            break;
                    }
                }
            }
        }
        class Baraja {
            #baraja;
            constructor() {
                this.#baraja = [];
                for (let index = 1; index <= 4; index++) {
                    for (let index2 = 1; index2 <= 10; index2++) {
                        this.#baraja.push(new Carta(index, index2));
                    }
                }

            }
            barajar(){
                for (let index = 0; index < 100; index++) {
                    let a1=parseInt(Math.random()*40);
                    let a2=parseInt(Math.random()*40);
                    [this.#baraja[a1],this.#baraja[a2]]=[this.#baraja[a2],this.#baraja[a1]];
                }
            }
            toString() {
                let cadena="";
                for (const carta of this.#baraja) {
                    cadena+=carta.toString();
                }
                return cadena;
            }
        }
        let baraja = new Baraja();
        console.log(baraja.toString());
        console.log("Post Barajar")
        baraja.barajar();
        console.log(baraja.toString())
